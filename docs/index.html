<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Gestor de proyectos</title>
        <link rel="icon" href="./favicon.png" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        />
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    
    <body>
        <div class="app">
            <header class="app-header bg-primary mb-3 d-flex justify-content-between align-items-center shadow">
                 <h1 class="app-header-title h3 text-white pl-3 pt-1 mr-4 font-weight-light">     Gestor de proyectos   </h1> 
                <form class="app-header-form p-2 d-flex justify-content-end">
                    <div class="app-header-input input-group input-group-sm mr-2">
                        <div class="input-group-prepend"> <span class="input-group-text bg-white border-right-0 text-primary">           <span class="fas fa-search"></span> </span>
                        </div>
                        <input type="text" class="app-header-search form-control border-left-0"
                        title="Filtrar las tareas" />
                    </div>
                    <button type="button" class="js-menu-btn btn btn-primary btn-sm text-white-50"
                    title="Abrir el menú"> <span class="fas fa-columns"></span> 
                    </button>
                </form>
            </header>
            <main class="js-main app-board d-flex flex-nowrap">
                <div>
                    <button type="button" class="btn btn-light btn-outline-primary btn-sm mr-5 shadow-sm"
                    title="Añadir una nueva lista"> <span class="fas fa-plus"></span> 
                    </button>
                </div>
            </main>
        </div>
        <section class="js-menu app-menu">
            <div class="app-menu-inner bg-light p-2 shadow">
                <header class="d-flex justify-content-between align-items-start mb-4">
                     <h2 class="h4 font-weight-light">Menú</h2> 
                    <button type="button" class="js-menu-btn close pl-2 pr-2 pb-1"> <span aria-hidden="true">&times;</span> 
                    </button>
                </header>
                <main>
                     <h5 class="h5">Tareas por etiquetas</h5> 
                     <h6 class="h5">         <span class="badge badge-secondary bg-success">JS</span>       </h6> 
                    <ul class="js-menu-list">
                        <!-- <li>           <small>Unificar funcionalidad</small>         </li>         <li>           <small>Pintar el DOM</small>         </li>         <li>           <small>Escuchar eventos</small>         </li>         <li>           <small>Manipular datos</small>         </li> -->
                    </ul>
                     <h6 class="h5">         <span class="badge badge-secondary bg-success">Css</span>       </h6> 
                    <ul>
                        <li> <small>Manipular datos</small> 
                        </li>
                        <li> <small>Guardar en el local storage</small> 
                        </li>
                        <li> <small>Obtener datos del API</small> 
                        </li>
                    </ul>
                     <h6 class="h5">         <span class="badge badge-secondary bg-success">Html</span>       </h6> 
                    <ul>
                        <li> <small>Unificar funcionalidad</small> 
                        </li>
                        <li> <small>Pintar el DOM</small> 
                        </li>
                        <li> <small>Escuchar eventos</small> 
                        </li>
                        <li> <small>Manipular datos</small> 
                        </li>
                        <li> <small>Guardar en el local storage</small> 
                        </li>
                        <li> <small>Obtener datos del API</small> 
                        </li>
                    </ul>
                </main>
            </div>
        </section>
        <script src="./assets/js/main.js" type="module"></script>
    </body>

</html>
